    {% extends "plantilla.html" %}
    {%block body%}

    <h1 class="text-center mt-5 mb-5 display-4 text-danger">Editar Album</h1>
    <div class="container col-md-6" style="background-color: #d17cff;" >
    <!--hacer un formulario con título, artista, año-->
    <form action="/ActualizarAlbum/{{album.0}}" method="post">
        <label class="mt-3">Título: </label>
        <input type="Text" name="txtTitulo" value="{{album.1}}"  class="form-control " style="background-color: #ebc7ff;">

        <label>Artista: </label>
        <input type="Text" name="txtArtista" value="{{album.2}}"  class="form-control" style="background-color: #ebc7ff;">

        <label>Año: </label>
        <input type="number" name="txtAnio" value="{{album.3}}"  class="form-control" style="background-color: #ebc7ff;">

        <button type="submit"  class="btn btn-dark mt-3 mb-5" style="background-color: #802eac;">Editar Album</button>

    </form>
    </div><!--cierra los div de container-->
    {%endblock%}
