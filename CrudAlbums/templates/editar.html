{% extends "plantilla.html" %}
{% block body %}

<h1 class="text-center mt-5 mb-5 display-4 text-danger">Editar Álbum</h1>
<div class="container col-md-6" style="background-color: #d17cff;">
    <!-- Hacer un formulario con título, artista, año y portada -->
    <form action="/ActualizarAlbum/{{ album.0 }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="mt-3">Título: </label>
            <input type="text" name="txtTitulo" value="{{ album.1 }}" class="form-control" style="background-color: #ebc7ff;" required>
        </div>

        <div class="mb-3">
            <label>Artista: </label>
            <input type="text" name="txtArtista" value="{{ album.2 }}" class="form-control" style="background-color: #ebc7ff;" required>
        </div>

        <div class="mb-3">
            <label>Año: </label>
            <input type="number" name="txtAnio" value="{{ album.3 }}" class="form-control" style="background-color: #ebc7ff;" required>
        </div>

        <div class="mb-3">
            <label>Portada: </label>
            <input type="file" name="file" class="form-control" accept=".jpg,.png">
            <img src="{{ album.4 }}" alt="Portada" style="width: 100px; margin-top: 10px;">
        </div>

        <button type="submit" class="btn btn-dark mt-3 mb-5" style="background-color: #802eac;">Editar Álbum</button>
    </form>
</div><!-- Cierra los div de container -->
{% endblock %}
